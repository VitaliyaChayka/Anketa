<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_anketa.css">
    <title>Анкета</title>
</head>

<body>
    <div>
        <header>
            <h1>Анкета посетителя ресторана</h1>
        </header>
        <form action="#">

            <div class="container1">

                <fieldset>
                    <legend>КОНТАКТНАЯ ИНФОРМАЦИЯ</legend>
                    <label for="fname">Имя:</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="tel">Телефон:</label>
                    <input type="text" id="tel" name="tel"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="datevisit">Дата посещения:</label>
                    <input type="date" id="datevisit" name="datevisit">
                </fieldset>
                <br>

            </div>


            <div class="container2">

                <fieldset>
                    <legend>ПЕРСОНАЛЬНАЯ ИНФОРМАЦИЯ</legend>
                    <label for="age"> Возраст</label>
                    <input type="number" id="age" name="age" min="1" max="100" step="1" value="20"> <br><br>
                    <span id="fav_cuisine">Любимая кухня:</span>
                    <select id="kitchen" name="kitchen">
                        <option value="ukrainian">украинская</option>
                        <option value="russian" selected>русская</option>
                        <option value="georgian">грузинская</option>
                        <option value="italian">итальянская</option>
                        <option value="chinese">китайская</option>
                    </select><br><br>
                    <span class="fav_dish">Какие блюда Вы<br> хотели бы<br> увидеть в меню?</span>
                    <textarea class="message" name="message" rows="5" cols="30">
                </textarea>
                </fieldset>
                <br>
            </div>

            <div class="container3">

                <fieldset>
                    <legend>ОЦЕНКА НАШЕГО ЗАВЕДЕНИЯ</legend>
                    <p>Почему Вы выбрали наше заведение?</p>
                    <input type="radio" id="distance" name="distance" value="distance">
                    <label for="distance">Недалеко от дома/работы</label><br>
                    <input type="radio" id="advertising" name="advertising" value="advertising">
                    <label for="advertising">Увидел рекламу</label><br>
                    <input type="radio" id="advice" name="advice" value="advice">
                    <label for="advice">Посоветовали</label><br>
                    <input type="radio" id="price" name="price" value="price_quality">
                    <label class="price" for="price">Оптимальное соотношение цены и качества</label><br>
                    <p>Вы будете рекомендовать наше заведение своим знакомым?</p>
                    <input type="radio" id="statement" name="statement" value="Yes">
                    <label for="statement">Да</label><br>
                    <input type="radio" id="negation" name="negation" value="No">
                    <label for="negation">Нет</label><br>
                </fieldset>
                <br>
            </div>
            <div class="container4">

                <input type="submit" value="Отправить">

            </div>
        </form>
    </div>
</body>

</html>
